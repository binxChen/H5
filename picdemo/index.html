<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Web Design</h1>
    <p>this is About my skills</p>
<ol id="linklist">
    <li><a href=""></a></li>
    <img src="image/html.png" alt="html">
    <img src="image/css.png" alt="css">
    <img src="image/js.png" alt="js">
    <div id="delicious"></div>
    <script>
    function delicious(o){
        var out = '<ul>';
        for(var i=0;i<o.length;i++){
            out += '<li><a href="' + o[i].u + '">' +
                o[i].d + '</a></li>';
        }
        out += '</ul>';
        document.getElementById('delicious').innerHTML = out;
    }
    </script>
    <script src="http://feeds.delicious.com/v2/json/codepo8/javascript?count=15&callback=delicious"></script>
</ol>
</body>
</html>
