<script>

//    js插件验证
    function Validate(){
        var txtName = document.getElementById("txt_name");
        var button = document.getElementById("btnValidate");
        var form = document.getElementById("form");
        if (txtName.value.trim() == ""){
//            .trim是自动删除字符串首尾的空格
            var label =document.createElement("label");
            label.setAttribute("for","txt_name");
//            .insertbefore 依托于label,并将其插入到button之前,
            form.insertBefore(label,button);

            txtName.labels[1].innerHTML = "请输入姓名";
            txtName.labels[1].setAttribute("style","color:red");
        }
    }
//    control是用来自动输入或者说是绑定属性的.
    function txtValue() {
        var label =document.getElementById("label2");
        var txtBox = label.control;
        txtBox.value = "101001";
    }
</script>
